# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Lancezhange
subtitle: 蓝色战歌
description:
author: lancezhange
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://lancezhange.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - love/*
  - gallery/*

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true

highlight:
  enable: true
  auto_detect: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: life
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: maupassant

feed:
  type: atom
  path: atom.xml
  limit: false

google_analytics: UA-44447254-1 ## Your Google Analytics tracking id, e.g. UA-42425684-2

# Security
##
encrypt:
  enable: true

canvas_nest:
  enable: true ## If you want to use dynamic background please set the value to true, you can also fill the following parameters to customize the dynamic effect, or just leave them blank to keep the default effect.
  color: 100,99,98 ## RGB value of the color, e.g. "100,99,98"
  opacity: 0.7 ## Transparency of lines, e.g. "0.7"
  zIndex: -1 ## The z-index property of the background, e.g. "-1"
  count: 150 ## Quantity of lines, e.g. "150"

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:lancezhange/lancezhange.github.com
  branch: master
